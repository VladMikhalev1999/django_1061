{% extends "layout.html" %}

{% block title %}
Главная

{% block body %}
    <h1 class="text-center">Добро пожаловать на главную!</h1>
    {% for cat in cate %}
        <div class="card">
            <h5>{{ cat.id }}</h5>
            <p>{{ cat.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
